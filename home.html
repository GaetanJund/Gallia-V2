<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" type="image/jpg" href="images/logo/Gallia Logo JPEG.jpg">
    <script src="https://kit.fontawesome.com/0583f76495.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dosis&display=swap');
    </style>
    <title>Gallia Basket Weitbruch</title>
</head>

<body>
    <div class="header">
    </div>

    <div class="actualites">
        <h2>Les Dernières Actualités</h2>
        <div class="last-actu">
            <section>
                <article class="actu">
                    <div>
                        <img src="images/nm3/vs nancy.jpg" alt="img_actu1">
                    </div>
                    <div>
                        <h3>Victoire des SM1 à Nancy !</h3>
                        <p>Superbe victoire de nos SM1 à Nancy. Bravo à eux!</p>
                </article>
            </section>
            <section>
                <article class="actu">
                    <div>
                        <img src="images/Modèle matchs we.png" alt="img_actu2">
                    </div>
                    <div>
                        <h3>Soirée du Nouvel An</h3>
                        <p>Réservation possible dès maintenant!</p>
                </article>
            </section>
            <section>
                <article class="actu">
                    <div>
                        <img src="images/sponsors/ds-auto.png" alt="img_actu3">
                    </div>
                    <div>
                        <h3>Nouveau sponsor</h3>
                        <p>On souhaite la bienvenue à DS Automobiles!</p>
                </article>
            </section>
        </div>
    </div>

    <div class="matchs-sm1">
    </div>

    <div class="matchs-weekend">
    </div>

    <div class="partenaires-majeurs">
        <h2>Partenaires majeurs</h2>
        <div class="images-partenaires">
            <img src="images/sponsors/Sponsor Crédit Mutuel.jpg" alt="">
            <img src="images/sponsors/ds-auto.png" alt="">
            <img src="images/sponsors/Sommelier.png" alt="">
            <img src="images/logo/logo-GE.jpeg" alt="">
        </div>
    </div>

    <div class="footer">
    </div>

<script src="/javascript/header-footer.js"></script>
<script src="/javascript/matchs-we.js"></script>
<script src="/javascript/matchs-sm1.js"></script>

</body>

</html>
